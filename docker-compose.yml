volumes:
  pg_data:

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 20anniversary
      POSTGRES_DB: thanksgiving
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
  
  web:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --workers 1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 20anniversary
      POSTGRES_DB: thanksgiving
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      - postgres
