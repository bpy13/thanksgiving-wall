    <style>
        * {

        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            height: 100vh;
            margin: 0;

        .header {

        .status {

            padding: 5px 10px;

        .status.connected {

        .main-container {

        .images-section {
            width: 67%;

        .messages-container {
            width: 33%;

            overflow-y: auto;
            padding: 0;
            border-left: 3px solid #333333;
        }
        
        .message {
            background: #000000;

            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }
        
        .message.new {
            animation: slideIn 0.5s forwards;

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-content {
            font-size: 1.6rem;

            margin-bottom: 8px;
            color: #ffffff;
            word-wrap: break-word;
        }
        
        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: #cccccc;
            font-size: 1.3rem;
            flex-wrap: wrap;
        }
        
        .message-author {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .message-group {
            font-style: italic;
            color: #aaaaaa;
        }
        
        .message-time {
            color: #888888;
            font-size: 1.2rem;
        }
        
        .image-indicator {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 1px 5px;
            border-radius: 8px;

            margin-left: 5px;
        }
        
        .image-display {
            width: 100%;

            display: none;
            position: relative;
        }
        
        .image-display.active {
            display: block;
        }
        
        .current-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .image-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
        }
        
        .image-message-text {
            font-size: 2rem;

            margin-bottom: 5px;
        }
        
        .image-message-author {
            font-size: 1.6rem;
            color: #4CAF50;
            font-weight: bold;
            display: inline-block;
        }
        
        .image-message-meta {
            font-size: 1.4rem;
            color: #cccccc;
            display: inline-block;
            margin-left: 10px;
        }
        
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #000000;
        }
        

        
        .no-messages {
            text-align: center;
            color: white;
            font-size: 2.2rem;
            margin-top: 50px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        
        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #111111;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>æ„Ÿæ©ç‰†</h1>
        <p>å³æ™‚åˆ†äº«ä½ çš„æ„Ÿæ©è¨Šæ¯</p>
    </div>
    
    <div id="status" class="status">
        <span id="status-text">é€£ç·šä¸­...</span>
    </div>
    
    <div class="main-container">
        <div class="images-section">
            <div class="image-placeholder" id="image-placeholder">
                <div style="text-align: center; color: #ffffff; font-size: 1.5rem;">
                    <div style="margin-bottom: 10px;">ğŸ–¼ï¸</div>
                    <div style="font-size: 1rem; margin-top: 10px;">å°šæœªæœ‰ä»»ä½•åœ–ç‰‡ã€‚æˆç‚ºç¬¬ä¸€å€‹åˆ†äº«åœ–ç‰‡çš„äººï¼</div>
                </div>
            </div>
            <div class="image-display" id="image-display">
                <img class="current-image" id="current-image" alt="Current image">
                <div class="image-message" id="image-message">
                    <div class="image-message-text" id="image-message-text"></div>
                    <div class="image-message-author" id="image-message-author"></div>
                    <div class="image-message-meta" id="image-message-meta"></div>
                </div>
            </div>
        </div>
        
        <div id="messages-container" class="messages-container">
            <div id="loading" class="loading" style="padding: 20px; text-align: center; color: #ffffff;">è¼‰å…¥ä¸­...</div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const messagesContainer = document.getElementById('messages-container');
        const loadingEl = document.getElementById('loading');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const imageDisplay = document.getElementById('image-display');
        const currentImage = document.getElementById('current-image');
        const imageMessage = document.getElementById('image-message');
        const imageMessageText = document.getElementById('image-message-text');
        const imageMessageAuthor = document.getElementById('image-message-author');
        const imageMessageMeta = document.getElementById('image-message-meta');
        
        let ws = null;
        let reconnectInterval = null;
        let initialImages = []; // Images from /images endpoint
        let realtimeImages = []; // Images from WebSocket
        let imageRotationInterval = null;
        let databaseFilled = false;
        
        // Load initial data
        async function loadInitialData() {
            try {
                // Load messages
                const messagesResponse = await fetch('/messages');
                const messages = await messagesResponse.json();
                loadingEl.style.display = 'none';
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="no-messages" style="padding: 20px; text-align: center; color: #ffffff;">å°šæœªæœ‰ä»»ä½•è¨Šæ¯ã€‚æˆç‚ºç¬¬ä¸€å€‹åˆ†äº«è¨Šæ¯çš„äººï¼</div>';
                } else {
                    messagesContainer.innerHTML = '';
                    messages.reverse().forEach(message => {
                        addMessage(message, false);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
                // Load images
                await refreshImages();
                if (realtimeImages.length + initialImages.length === 0) {
                    imageDisplay.classList.remove('active');
                    imagePlaceholder.style.display = 'flex';
                } else {
                    await showImage();
                    if (initialImages.length + realtimeImages.length > 0) {
                        databaseFilled = true;
                        startImageRotation();
                    }
                }
            } catch (error) {
                console.error('Failed to load initial data:', error);
                messagesContainer.innerHTML = '<div class="no-messages" style="padding: 20px; text-align: center; color: #ffffff;">è¼‰å…¥è¨Šæ¯å¤±æ•—</div>';
            }
        }
        
        // Show first image from active queue and discard it
        function showImage() {
            // Check realtime queue first
            if (realtimeImages.length > 0) {
                const image = realtimeImages.shift(); // Get and remove first image
                displayImage(image);
            } else if (initialImages.length > 0) {
                const image = initialImages.shift(); // Get and remove first image
                displayImage(image);
            }
        }
        
        // Refresh images from database
        async function refreshImages() {
            try {
                const response = await fetch('/images');
                const imageData = await response.json();
                initialImages = imageData.map(img => ({
                    ...img,
                    blob: `data:image/jpeg;base64,${img.image}`
                }));
                if (initialImages.length + realtimeImages.length > 1) {
                    databaseFilled = true;
                }
            } catch (error) {
                console.error('Failed to refresh images:', error);
            }
        }
        
        // Helper function to display an image
        function displayImage(image) {
            // Set image
            currentImage.src = image.blob;
            currentImage.alt = `Image from ${image.user_name}: ${image.message}`;
            // Set message content
            imageMessageText.textContent = image.message;
            imageMessageAuthor.textContent = image.user_name;
            // Set metadata - more concise for bottom bar
            let metaText = '';
            if (image.group_name) {
                metaText += image.group_name;
            }
            if (image.upload_time) {
                const time = new Date(image.upload_time).toLocaleString('zh-TW', {
                    timeZone: 'Asia/Hong_Kong',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                metaText += (metaText ? ' â€¢ ' : '') + time;
            }
            imageMessageMeta.textContent = metaText;
            // Show image display, hide placeholder
            if (imagePlaceholder.style.display !== 'none') imagePlaceholder.style.display = 'none';
            imageDisplay.classList.add('active');
        }
        
        // Start automatic image rotation
        function startImageRotation() {
            if (imageRotationInterval) {
                clearInterval(imageRotationInterval);
            }
            imageRotationInterval = setInterval(async () => {
                await showImage();
                if (initialImages.length + realtimeImages.length === 0 && databaseFilled) {
                    await refreshImages();
                }
            }, 10000); // Change image every 10 seconds
        }
        
        // Add message to display
        function addMessage(messageData, isNew = true) {
            // Remove "no messages" placeholder if it exists
            const noMessages = messagesContainer.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }
            // main
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isNew ? 'new' : ''}`;
            const time = messageData.upload_time ? 
                new Date(messageData.upload_time).toLocaleString('zh-TW', {
                    timeZone: 'Asia/Hong_Kong',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 
                'Just now';
            messageEl.innerHTML = `
                <div class="message-content">${escapeHtml(messageData.message)}</div>
                <div class="message-meta">
                    <div>
                        <span class="message-author">${escapeHtml(messageData.user_name)}</span>
                        ${messageData.group_name ? `<span class="message-group">${escapeHtml(messageData.group_name)}</span>` : ''}
                        ${messageData.has_image ? '<span class="image-indicator">åœ–ç‰‡</span>' : ''}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            messagesContainer.appendChild(messageEl);
            if (isNew) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);
            ws.onopen = function() {
                statusEl.className = 'status connected';
                statusTextEl.textContent = 'å·²é€£æ¥';
                // Clear reconnect interval if it exists
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            ws.onmessage = async function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_message') {
                        addMessage(data.data, true);
                        // If the new message has an image, add to realtime queue
                        if (data.data.image) {
                            const newImage = {
                                ...data.data,
                                blob: `data:image/jpeg;base64,${data.data.image}`
                            };
                            realtimeImages.push(newImage);
                            // If currently showing placeholder, start showing this image
                            if (imagePlaceholder.style.display === 'flex') {
                                await showImage();
                            } else if (!imageRotationInterval) {
                                await showImage();
                                await refreshImages();
                                startImageRotation();
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                }
            };
            ws.onclose = function() {
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'æœªé€£æ¥';
                // Attempt to reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        connectWebSocket();
                    }, 3000);
                }
            };
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'Connection error';
            };
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
            connectWebSocket();
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
